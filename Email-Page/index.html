<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

     <div class="container">
          <div class="row">
               <div class="around">
                    <div class="main">
                         <div class="left col-md-6">
                              <h2>Get a Quote</h2>
                              <p>Fill up the form and our Team will get back <br>
                              to you within 24 hours.</p>
                              <br>
                              <div class="input-1">
                                   <i class="fas fa-phone"></i>
                                   <input type="text" value="+01234 5678 910" readonly disabled required>
                              </div>
                              <div class="input-2">
                                   <i class="fas fa-envelope"></i>
                                   <input type="text" value="Hello@micrisoft.com" readonly disabled required>
                              </div>
                              <div class="input-3">
                                   <i class="fas fa-map-marker-alt"></i>
                                   <input type="text" value="102 Street Central." readonly disabled>
                              </div>
                              <div class="icon-1">
                                   <span><a href="https://www.facebook.com" target="b-lank"><i class="fab fa-facebook-f"></i></a></span>
                                   <span><a href="https://www.instagram.com" target="b-lank"><i class="fab fa-instagram"></i></a></span>
                                   <span><a href="https://www.twitter.com " target="b-lank"><i class="fab fa-twitter"></i></a></span>
                              </div>
                         </div>
                         <div class="right col-md-6">
                              <div class="right-col">
                                   <form class="form-1">
                                        <label for="name">Your Name :</label>
                                        <input type="text" id="name" class="form-control inp-1" placeholder="Enter Your Name">
                                        <label for="email">Email :</label>
                                        <input type="email" id="email" class="form-control" placeholder="info@yahoo.com">
                                        <label for="mess">Your Message :</label>
                                        <textarea id="mess" class="form-control"></textarea>
                                   </form>
                                   <div class="btn-1">
                                        <button type="button" class="one btn btn-primary">Send Message</button>
                                        <button type="button" class="two btn btn-primary" onclick="clear()">Reset</button>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>


     <script src="script.js"></script>
  </body>
</html>
